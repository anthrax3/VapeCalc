<!DOCTYPE html>
<html>
<head>
    <!--<link rel="stylesheet" type="text/css" media="all" href="style.css">-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="screen">
    <link href="lib/bootstrap/css/bootstrap-select.min.css" rel="stylesheet" type="text/css" media="screen">
    <link href="css/jquery.keypad.css" rel="stylesheet" type="text/css" media="screen">
    <link href="css/style.css" rel="stylesheet" type="text/css" media="screen">
    <title></title>
</head>
<body>
<div id="container">

    <div class="calc-inputs">
        <span class="row app_title">E-liquid Formulator</span>
        <span class="row"><input type="text" class="form-control" id="target_volume" placeholder="Target Volume (ml)"><button type="button" class="btn btn-warning" onclick="formula_calc.info_click('target_volume')"><i>i</i></button></span>
        <span class="row"><input type="text" class="form-control" id="nic_start_mg" placeholder="Nicotine Starting (mg)"><button type="button" class="btn btn-warning" onclick="formula_calc.info_click('nic_start_mg')"><i>i</i></button></span>
        <span class="row"><input type="text" class="form-control" id="nic_target_mg" placeholder="Nicotine Target (mg)"><button type="button" class="btn btn-warning" onclick="formula_calc.info_click('nic_target_mg')"><i>i</i></button></span>
        <span class="row"><input type="text" class="form-control" id="nic_pg_ratio" placeholder="Nicotine Base PG (%)"><button type="button" class="btn btn-warning" onclick="formula_calc.info_click('nic_pg_ratio')"><i>i</i></button></span>
        <span class="row"><input type="text" class="form-control" id="nic_vg_ratio" placeholder="Nicotine Base VG (%)"><button type="button" class="btn btn-warning" onclick="formula_calc.info_click('nic_vg_ratio')"><i>i</i></button></span>
        <span class="row"><input type="text" class="form-control" id="pg_ratio" placeholder="Target PG Ratio (%)"><button type="button" class="btn btn-warning" onclick="formula_calc.info_click('pg_ratio')"><i>i</i></button></span>
        <span class="row"><input type="text" class="form-control" id="vg_ratio" placeholder="Target VG Ratio (%)"><button class="btn btn-warning" onclick="formula_calc.info_click('vg_ratio')"><i>i</i></button></span>
        <span class="row"><input type="text" class="form-control" id="flavor_percentage" placeholder="Flavor Percentage (%)"><button class="btn btn-warning" onclick="formula_calc.info_click('flavor_percentage')"><i>i</i></button></span>
        <span class="row"><select id="flavor_base" class="selectpicker select" placeholder="Flavor Base Liquid">
            <option value="none">Flavor Base Liquid</option>
            <option value="pg">PG</option>
            <option value="vg">VG</option>
            <option value="pgvg">PG & VG</option>
            <option value="alcohol">Alcohol</option>
            <option value="water">Distilled Water</option>
        </select></span>
        <button type="button" class="btn btn-large btn-block btn-primary" onclick="formula_calc.calc()">Calculate</button>
    </div>
    <div class="calc-controlls">
        <div class="dashed_container keypad_container">
            <button class="btn keypad" onclick="formula_calc.keypad.click(1)">1</button>
            <button class="btn keypad" onclick="formula_calc.keypad.click(2)">2</button>
            <button class="btn keypad" onclick="formula_calc.keypad.click(3)">3</button>
            <button class="btn keypad" onclick="formula_calc.keypad.click(4)">4</button>
            <button class="btn keypad" onclick="formula_calc.keypad.click(5)">5</button>
            <button class="btn keypad" onclick="formula_calc.keypad.click(6)">6</button>
            <button class="btn keypad" onclick="formula_calc.keypad.click(7)">7</button>
            <button class="btn keypad" onclick="formula_calc.keypad.click(8)">8</button>
            <button class="btn keypad" onclick="formula_calc.keypad.click(9)">9</button>
            <button class="btn btn-danger keypad" onclick="formula_calc.keypad.click(0)">Del</button>
            <button class="btn keypad" onclick="formula_calc.keypad.click(0)">0</button>
            <button class="btn btn-success keypad" onclick="formula_calc.keypad.next()">Next</button>
        </div>
        <div class="dashed_container formula_display">
            <div class="nicotine_display"></div>
            <div class="flavoring_display"></div>
            <div class="pg_display"></div>
            <div class="vg_display"></div>
        </div>
        <div class="dashed_container flavor_display">
            <div class="flavor_formula_display"></div>
        </div>
        <div class="dashed_container flavor_formula_container">
            <div class="flavor_profile_container">
                <ul></ul>
            </div>
        </div>
        <div id="results" class="dashed_container results">Info:</div>
    </div>
    <div class="calc-inputs">
        <span class="row app_title">The Flavor Factory</span>
        <span class="row"><button class="btn btn-warning" onclick="flavor_profile.new_formula.add_li()"><i class="glyphicon glyphicon-plus"></i></button>
            <span class="custom-file">
                <span class="text"></span>
                <span class="btn btn-success"><i class="glyphicon glyphicon-floppy-open"></i></span>
                <input type="file" id="file" />
            </span>
        </span>
        <div class="factory_content">
            <ul></ul>
        </div>
        <button type="button" class="btn btn-large btn-block btn-success" onclick="flavor_profile.save()"><i class="glyphicon glyphicon-cloud-download"></i> - SAVE</button>
    </div>
</div>
</body>
<script src="js/jquery-2.1.0.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap/js/bootstrap-select.min.js"></script>
<script src="js/jquery.plugin.min.js"></script>
<script src="js/jquery.keypad.min.js"></script>
<script src="js/calculator.js"></script>
</html>
